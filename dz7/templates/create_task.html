{% extends "base.html" %}
{% block content %}
    <h2>Создать задачу</h2>
    {% if form %}

<form action="{% url 'create_task' %}" method="post" class="form-horizontal">
    {% csrf_token %}

  <div class="form-group">
    <label class="control-label col-sm-2" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value|default_if_none:'' }}" maxlength="{{ form.fields.title.max_length }}" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="{{ form.estimate.id_for_label }}">{{ form.estimate.label }}</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="{{ form.estimate.id_for_label }}" name="{{ form.estimate.name }}" value="{{ form.estimate.value|default_if_none:'' }}" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="{{ form.state.name }}">Готово?</label>
      </div>
    </div>
  </div>

      <div class="form-group">
              <label class="control-label col-sm-2" for="{{ form.roadmap.id_for_label }}">{{ form.roadmap.label }}</label>
              <div class="col-sm-offset-2 col-sm-10">
                  {{ form.roadmap }}
              </div>
      </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Сохранить</button>
    </div>
  </div>
</form>

{% else %}
        <a href={% url 'create_roadmap' %}>создать Roadmap</a>
{% endif %}

{% endblock %}
