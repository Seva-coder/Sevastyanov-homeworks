{% extends "base.html" %}
{% block content %}
    <h2>Создаём Roadmap</h2>
    <form action="{% url 'create_roadmap' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.label }} {{ field }}
            <br>
        {% endfor %}
        <br>
        <button type="submit">Сохранить</button>
    </form>

    <br>

<a href={% url 'all_roadmap' %}>Вернуться к списку Roadmap's</a>
<br>
    {{ info }}
{% endblock %}
