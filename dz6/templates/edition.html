{% extends "base.html" %}
{% block content %}
    <h2>Форма редактирования</h2>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.label }} {{ field }}
            <br>
        {% endfor %}
        <br>
        <button type="submit">Сохранить</button>
    </form>
    {{ info }}
{% endblock %}
